<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="assets/css/reset.css">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <title>Trivia Game</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <img alt="logo" src="assets/images/trivia-logo.png">
      </header><br><br>
      <section id="question">
        <span id="timer"></span><br>
        <span id="body"></span><br><br>
        <form id="answers">
          <input type="radio" name="answer" value="a"><span id="a"></span><br>
          <input type="radio" name="answer" value="b"><span id="b"></span><br>
          <input type="radio" name="answer" value="c"><span id="c"></span><br>
          <input type="radio" name="answer" value="d"><span id="d"></span><br><br>
        </form>
        <button id="submit">Submit</button>
      </section>
      <section><button id="start">Start Quiz</button></section>
      <section id="game-data">
        <span id="correct">Correct: 0</span>
        <span id="incorrect">Incorrect: 0</span>
      </section>
      <div class="push"></div>
    </div>
    <footer id="footer">
      <p>&copy; Copyright 2017 - Gregory Lee</p>
    </footer>
  </body>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</html>
